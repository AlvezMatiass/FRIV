<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body class="d_body">
    
    <div class="d_conteiner">
        <div class="d_valores">
            <p>Dolar Blue: <span id="d_valordolar"></span></p>
            <form action="" id="d_formdolar">
                <input type="number" id="d_input" placeholder="Ingrese cantidad en pesos">
            </form>
            <button type="submit" id="d_btn">Calcular</button>
        </div>
        <div id="d_resultado">
        </div>
        <div class="d_valores">
            <form action="" id="d_formdolarb">
                <input type="number" id="d_inputb" placeholder="Ingrese cantidad en Dolares">
            </form>
            <button type="submit" id="d_btnb">Calcular</button>
        </div>
        <div id="d_resultadob">
        </div>
    </div>

    <script src="../js/dolar.js"></script>

</body>
</html>
